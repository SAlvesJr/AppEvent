<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"	  >

	<head> 
		<title>CopyEventoApp - Cadastro</title>
		<meta charset="UTF-8">
		
		<!--Let browser know website is optimized for mobile-->
	    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		
		<link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
		
		<!--Import Google Icon Font-->
	    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	    <!--Import materialize.css-->
	    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
	    
	    <link rel="stylesheet" href="style/styleCss.css"/>
	</head>
	<body>
	
		<header>
			<nav>
			    <div class="nav-wrapper">
			      <a href="#" class="brand-logo">Cadastro de Eventos</a>
			      <ul id="nav-mobile" class="right hide-on-med-and-down">
			        <li><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Eventos</a></li>
			      </ul>
			    </div>
			  </nav>
		</header>
		
		<th:block th:include="mensagemValidacao"></th:block>
		<div class="container formEvento">
			<form action="" method="post" >
				
				<label for="nome">Nome:</label>
				<input id="nome" value="" type="text" name="nome" autofocus>
				<div class="row">	
					<div class="input-field col s6">
						<label for="loca">Local:</label>
						<input id="loca" value="" type="text" name="local">
					</div>
					
					<div class="input-field col s3">
						<input id="data" value="" type="date" name="data">
					</div>
					<div class="input-field col s3">					
						<input id="horario" value="" type="time" name="horario">
					</div>
				</div>
				
				<button type="submit" class="waves-effect waves-light btn">Salvar</button>
			</form>
		</div>
		<!--JavaScript at end of body for optimized loading-->
      	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	
	</body>
</html>
