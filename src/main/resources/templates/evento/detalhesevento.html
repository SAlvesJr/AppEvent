<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"	>

	<head>
		<title>Event List - Detalhes</title> 
		<meta charset="UTF-8">		
		
		<!--Let browser know website is optimized for mobile-->
	    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>		
		
		<link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
		
		<!--Import Google Icon Font-->
	    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	    
	    <!--Import materialize.css-->
	    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
	    
	    <link rel="stylesheet" href="style/styleCss.css"/>
	</head>
	
	<body style="font-family: 'Roboto Slab', serif;">
		<header>
			<nav>
			    <div class="nav-wrapper">
			      <a href="#" class="brand-logo">Evento</a>
			      <ul id="nav-mobile" class="right hide-on-med-and-down">
			        <li><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Eventos</a></li>
			      </ul>
			    </div>
			  </nav>
		</header>
		
		<div th:each="evento : ${evento}" class="container detalhesEvento">
			<h5>Detalhe Evento</h5>
			<div class="row">
				<p> Nome: <span th:text="${evento.nome}">  </span> </p>
				<p> Local: <span th:text="${evento.local}">  </span> </p>
				<p> Data: <span th:text="${evento.data}">  </span> </p>
				<p> Hor√°rio: <span th:text="${evento.horario}">  </span> </p>
			</div>
		
		</div>
		<div class="container formConvidado">	
			<th:block th:include="mensagemValidacao"></th:block>
			
			<form action="#" method="post">
				<label for="nomeConvidado">Nome do Convidado</label>
				<input id="nomeConvidado" type="text" name="nomeConvidado" autofocus >
				
				<label for="rg">RG do Convidado</label>
				<input id="rg" type="text" name="rg" >
				
				<button class="waves-effect waves-light btn" type="submit" >Adicionar Convidado</button>
			</form>
		</div>
		<table class="container tabelaConvidado">
			<thead>
				<tr>
					<th>Nome do Convidado</th>
					<th>RG do Convidado</th>
					<th></th>
				</tr>
			</thead>			
			
			<tbody>
				<tr th:each="convidado : ${convidados}">
					<td>
						<span th:text="${convidado.nomeConvidado}"> </span>
					</td>
					<td>
						<span  th:text="${convidado.rg}"> </span>
					</td>
					<td>
						<a class="waves-effect waves-light btn-samll" th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.rg)).build()}">
							<i class="material-icons left">delete</i>
						</a>
					</td>
			</tbody>
		</table>
		
		<!--JavaScript at end of body for optimized loading-->
      	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
      
	</body>
</html>
